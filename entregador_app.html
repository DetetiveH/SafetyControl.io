<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregador - SafetyControl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0fdf4; font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-green-600 text-white p-5 shadow-lg rounded-b-3xl z-10 sticky top-0">
        <div class="flex justify-between items-center mb-4">
            <h1 class="font-bold text-xl flex items-center gap-2">
                <i class="fas fa-truck-loading"></i> App Entrega
            </h1>
            <button onclick="logout()" class="bg-green-700 p-2 rounded-lg text-xs font-bold hover:bg-green-800">SAIR</button>
        </div>
        
        <div class="flex items-center gap-3 bg-green-700/50 p-3 rounded-xl backdrop-blur-sm">
            <div class="w-10 h-10 rounded-full bg-white text-green-700 flex items-center justify-center font-bold"><i class="fas fa-user"></i></div>
            <div>
                <p class="text-xs text-green-100 uppercase tracking-wide">Operador</p>
                <p class="font-bold text-lg leading-none" id="operator-name">...</p>
            </div>
        </div>
    </header>

    <!-- Conteúdo -->
    <main class="flex-1 p-5 -mt-2">
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
            <h2 class="text-gray-800 font-bold text-lg mb-4 border-b pb-2">Nova Retirada</h2>
            <form id="delivery-form" onsubmit="event.preventDefault(); submitDelivery();" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Quem vai receber?</label>
                    <div class="relative">
                        <i class="fas fa-id-card absolute left-4 top-4 text-gray-400"></i>
                        <input type="text" id="employee" required class="w-full bg-gray-50 border border-gray-200 rounded-xl py-3 pl-10 pr-4 focus:ring-2 focus:ring-green-500 outline-none" placeholder="Nome ou Matrícula">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Qual EPI?</label>
                    <div class="relative">
                        <i class="fas fa-box absolute left-4 top-4 text-gray-400"></i>
                        <select id="epi-select" required onchange="checkStock(this.value)" class="w-full bg-gray-50 border border-gray-200 rounded-xl py-3 pl-10 pr-4 focus:ring-2 focus:ring-green-500 outline-none appearance-none bg-white">
                            <option value="" disabled selected>Selecionar Item...</option>
                        </select>
                        <i class="fas fa-chevron-down absolute right-4 top-4 text-gray-400 pointer-events-none"></i>
                    </div>
                    <div id="stock-indicator" class="flex justify-end mt-1 opacity-0 transition-opacity">
                        <span class="text-xs font-bold bg-gray-100 px-2 py-0.5 rounded text-gray-500">Estoque: <span id="stock-qty">0</span></span>
                    </div>
                </div>

                <button type="submit" class="w-full bg-green-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-green-700 active:scale-95 transition-transform flex items-center justify-center gap-2 mt-2">
                    CONFIRMAR ENTREGA <i class="fas fa-check-circle"></i>
                </button>
            </form>
        </div>

        <h3 class="text-gray-400 text-xs font-bold uppercase mb-3 ml-2">Suas Entregas Hoje</h3>
        <div id="local-history" class="space-y-3 pb-10"></div>
    </main>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 transition-all duration-300 opacity-0 translate-y-10 z-40 pointer-events-none whitespace-nowrap">
        <i class="fas fa-check text-green-400"></i>
        <span>Entrega registrada!</span>
    </div>

    <script>
        let db = [];
        let operatorName = '';

        function checkAuth() {
            // Verifica se veio do login ou tem sessão ativa
            const storedUser = sessionStorage.getItem('sc_operator');
            if (!storedUser) {
                alert('Por favor, faça login primeiro.');
                window.location.href = 'index.html';
                return;
            }
            operatorName = storedUser;
            document.getElementById('operator-name').innerText = operatorName;
            loadInventory();
        }

        function loadInventory() {
            // Se não existir dados, cria dummy data (caso entre direto sem admin ter criado)
            if(!localStorage.getItem('sc_inventory')) {
                const defaultData = [
                    { id: 1, name: 'Capacete Azul', qty: 45, min: 10 },
                    { id: 2, name: 'Luvas de Raspa', qty: 12, min: 20 }
                ];
                localStorage.setItem('sc_inventory', JSON.stringify(defaultData));
            }
            db = JSON.parse(localStorage.getItem('sc_inventory'));
            populateSelect();
        }

        function populateSelect() {
            const select = document.getElementById('epi-select');
            select.innerHTML = '<option value="" disabled selected>Selecionar Item...</option>';
            db.forEach(item => {
                const opt = document.createElement('option');
                opt.value = item.id;
                opt.text = item.name;
                if(item.qty <= 0) {
                    opt.disabled = true;
                    opt.text += " (ESGOTADO)";
                }
                select.appendChild(opt);
            });
        }

        function checkStock(id) {
            const item = db.find(i => i.id == id);
            const indicator = document.getElementById('stock-indicator');
            const qtySpan = document.getElementById('stock-qty');
            if(item) {
                indicator.classList.remove('opacity-0');
                qtySpan.innerText = item.qty;
                qtySpan.parentElement.className = item.qty < 10 ? "text-xs font-bold bg-red-100 text-red-600 px-2 py-0.5 rounded" : "text-xs font-bold bg-green-100 text-green-600 px-2 py-0.5 rounded";
            }
        }

        function submitDelivery() {
            const emp = document.getElementById('employee').value;
            const epiId = document.getElementById('epi-select').value;
            if(!epiId || !emp) return;

            const idx = db.findIndex(i => i.id == epiId);
            if(db[idx].qty > 0) {
                db[idx].qty--;
                localStorage.setItem('sc_inventory', JSON.stringify(db)); // Salva global
                
                const logs = JSON.parse(localStorage.getItem('sc_logs')) || [];
                logs.push({
                    id: Date.now(),
                    itemId: epiId,
                    employee: emp,
                    operator: operatorName,
                    date: new Date().toISOString()
                });
                localStorage.setItem('sc_logs', JSON.stringify(logs));

                showToast();
                document.getElementById('delivery-form').reset();
                document.getElementById('stock-indicator').classList.add('opacity-0');
                addToLocalHistory(emp, db[idx].name);
                populateSelect();
            } else {
                alert("Erro: Item sem estoque.");
            }
        }

        function addToLocalHistory(emp, item) {
            const container = document.getElementById('local-history');
            const div = document.createElement('div');
            div.className = "bg-white p-4 rounded-xl shadow-sm border-l-4 border-green-500 flex justify-between items-center animate-pulse";
            div.innerHTML = `<div><p class="font-bold text-gray-800">${emp}</p><p class="text-xs text-gray-500">${item}</p></div><i class="fas fa-check text-green-500"></i>`;
            container.prepend(div);
            setTimeout(() => div.classList.remove('animate-pulse'), 500);
        }

        function showToast() {
            const t = document.getElementById('toast');
            t.classList.remove('opacity-0', 'translate-y-10');
            setTimeout(() => t.classList.add('opacity-0', 'translate-y-10'), 3000);
        }

        function logout() {
            sessionStorage.removeItem('sc_operator');
            window.location.href = 'index.html';
        }

        window.onload = checkAuth;
    </script>
</body>
</html>
