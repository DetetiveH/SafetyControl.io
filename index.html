<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafetyControl - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f3f4f6; }
        .login-card { transition: transform 0.2s, box-shadow 0.2s; }
        .login-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">

    <div class="container mx-auto px-4">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-slate-800"><i class="fas fa-shield-alt text-blue-600"></i> SafetyControl</h1>
            <p class="text-slate-500 mt-2">Sistema de Gestão e Entrega de EPIs</p>
        </div>

        <div class="flex flex-col md:flex-row justify-center gap-6 max-w-4xl mx-auto">
            
            <!-- Cartão Admin -->
            <div onclick="openModal('admin')" class="login-card bg-white p-8 rounded-xl shadow-lg flex-1 cursor-pointer border-t-4 border-blue-600 text-center relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-2 opacity-10 group-hover:opacity-20 transition">
                    <i class="fas fa-lock fa-3x"></i>
                </div>
                <div class="text-5xl text-blue-600 mb-4">
                    <i class="fas fa-user-tie"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Administrador</h2>
                <p class="text-gray-500 mt-2">Acesso restrito para gestão.</p>
                <button class="mt-6 px-6 py-2 bg-blue-600 text-white rounded-lg w-full hover:bg-blue-700 transition">Acessar Painel</button>
            </div>

            <!-- Cartão Entregador -->
            <div onclick="openModal('entregador')" class="login-card bg-white p-8 rounded-xl shadow-lg flex-1 cursor-pointer border-t-4 border-green-600 text-center relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-2 opacity-10 group-hover:opacity-20 transition">
                    <i class="fas fa-mobile-alt fa-3x"></i>
                </div>
                <div class="text-5xl text-green-600 mb-4">
                    <i class="fas fa-truck-loading"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Entregador</h2>
                <p class="text-gray-500 mt-2">App operacional de campo.</p>
                <button class="mt-6 px-6 py-2 bg-green-600 text-white rounded-lg w-full hover:bg-green-700 transition">Iniciar Turno</button>
            </div>

        </div>
    </div>

    <!-- Modal de Login -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center backdrop-blur-sm transition-opacity">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-96 transform scale-100 transition-transform">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modalTitle" class="text-xl font-bold text-gray-800">Login</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-red-500"><i class="fas fa-times"></i></button>
            </div>
            
            <!-- Form Admin -->
            <form id="adminForm" class="hidden" onsubmit="event.preventDefault(); loginAdmin();">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Senha de Acesso</label>
                    <input type="password" id="adminPass" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="••••••">
                    <p class="text-xs text-gray-400 mt-1">Dica: admin</p>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 shadow-md transition transform active:scale-95">Entrar</button>
            </form>

            <!-- Form Entregador -->
            <form id="entregadorForm" class="hidden" onsubmit="event.preventDefault(); loginEntregador();">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">ID ou Nome do Operador</label>
                    <input type="text" id="entregadorName" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="Ex: João Silva">
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 shadow-md transition transform active:scale-95">Iniciar Sessão</button>
            </form>
        </div>
    </div>

    <script>
        function openModal(type) {
            document.getElementById('loginModal').classList.remove('hidden');
            if (type === 'admin') {
                document.getElementById('modalTitle').innerText = 'Acesso Administrativo';
                document.getElementById('adminForm').classList.remove('hidden');
                document.getElementById('entregadorForm').classList.add('hidden');
                setTimeout(() => document.getElementById('adminPass').focus(), 100);
            } else {
                document.getElementById('modalTitle').innerText = 'Identificação do Entregador';
                document.getElementById('adminForm').classList.add('hidden');
                document.getElementById('entregadorForm').classList.remove('hidden');
                setTimeout(() => document.getElementById('entregadorName').focus(), 100);
            }
        }

        function closeModal() {
            document.getElementById('loginModal').classList.add('hidden');
            document.getElementById('adminPass').value = '';
            document.getElementById('entregadorName').value = '';
        }

        function loginAdmin() {
            const pass = document.getElementById('adminPass').value;
            if (pass === 'admin') {
                const btn = document.querySelector('#adminForm button');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Autenticando...';
                
                // Redirecionamento conectado
                setTimeout(() => {
                    window.location.href = 'admin_panel.html';
                }, 800);
            } else {
                alert("⛔ Acesso Negado: Senha incorreta.");
            }
        }

        function loginEntregador() {
            const name = document.getElementById('entregadorName').value;
            if (name.trim().length > 2) {
                // Salva o nome para usar na outra página
                sessionStorage.setItem('sc_operator', name.trim());
                
                const btn = document.querySelector('#entregadorForm button');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando...';

                // Redirecionamento conectado
                setTimeout(() => {
                    window.location.href = 'entregador_app.html';
                }, 800);
            } else {
                alert("⚠️ Digite seu nome completo.");
            }
        }

        document.getElementById('loginModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
    </script>
</body>
</html>
